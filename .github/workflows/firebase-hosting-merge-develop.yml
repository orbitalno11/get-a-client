name: Deploy to Firebase Hosting Development

on:
  push:
    branches: [develop]

jobs:
  deploy_develop:
    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.1
      - name: Install dependencies
        run: npm ci
      - name: Setup environment
        run: |
          cd ..
          git clone https://${{secrets.MY_GITHUB_TOKEN}}@github.com/orbitalno11/${{secrets.SECRET_FILE_REPOSITORY}}.git
          mv ./${{secrets.SECRET_FILE_REPOSITORY}}/client/dev/.env.dev ./get-a-client/.env
          cd ./get-a-client
      - name: Build app
        run: |
          npm run build
      - name: Deploy develop
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GET_A_PROJECT }}'
          channelId: live
          projectId: get-a-project
          target: get-a-dev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
