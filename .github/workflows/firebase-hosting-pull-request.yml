name: Deploy to Firebase Hosting Development on PR

on: [pull_request]

jobs:
  deploy_preview:
    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.16.1
      - name: Install dependencies
        run: npm ci
      - name: Setup environment
        run: |
          cd ..
          git clone https://${{secrets.MY_GITHUB_TOKEN}}@github.com/orbitalno11/${{secrets.SECRET_FILE_REPOSITORY}}.git
          mv ./${{secrets.SECRET_FILE_REPOSITORY}}/client/dev/.env ./get-a-client/.env
          cd ./get-a-client
      - name: Build app
        env:
          CI: false
        run: |
          npm run build
      - name: Deploy preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with: 
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GET_A_DEV_3D90F }}'
          projectId: get-a-dev-3d90f
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels